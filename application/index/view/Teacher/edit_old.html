<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>edit teacher</title>
</head>
<body class="contanier">
    <div class="row">
        <div class="col-md-12">
        {php}$action=request()->action()==='add'?'save':'update'; {/php}
            <form action="{:url($action)}" method="post">
                <label>姓名:</label>
                <input type="hidden" name="id" value="{$Teacher->getData('id')}" />
                <input type="text" name="name" value="{$Teacher->getData('name')}" />
                <label>用户名:</label>
                {eq name="Teacher->username" value=""}
                <input type="text" name="username" value="{$Teacher->getData('username')}" />
                {else /}{$Teacher->username}{/eq}                
                <label>密码:</label>
                <input type="password" name="password" value="" />
                <label>性别:</label>
                <select name="sex">
                    <option value="0">男</option>
                    <option value="1" {eq name="Teacher->getData('sex')" value="1"}selected="selected"{/eq}>女</option>
                </select>
                <label>邮箱:</label>
                <input type="email" name="email" value="{$Teacher->getData('email')}" />
                <button type="submit">保存</button>
            </form>
        </div>
    </div>   
</body>
</html>
